{% extends 'hospitals/map_base.html' %}
{% block list_block %}
    <hr>
    <div class="div-detail pt-2 pl-2 pr-2" data-latitude="{{ hospital.y }}" data-longitude="{{ hospital.x }}">
        <div class="container">
            <a href="/hospital/"><i class="fa-solid fa-arrow-left text-black" style="font-size: 20px;"></i></a>
            <h3 class="text-center">{{ hospital.place_name }}</h3>
            <p class="text-center" style="font-size: 16px;">{{ hospital.address_name }}</p>
        </div>
    </div>
{% endblock %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const element = document.querySelector('.div-detail');
        const latitude = element.getAttribute('data-latitude');
        const longitude = element.getAttribute('data-longitude');

        panTo(latitude, longitude);
    });
</script>
