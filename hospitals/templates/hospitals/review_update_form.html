<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title fs-5 m-auto" id="exampleModalLabel" style="padding-left: 32px">리뷰 수정</h1>
                <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="review-update-form" method="POST" data-hospital-pk="{{ hospital.pk }}">
                    {% csrf_token %}
                    <div class="original-content">
                    <textarea class="form-control me-2 mb-3" type="input" placeholder="" aria-label="Review"
                              name="content" style="height: 200px;"></textarea>
                        <!-- rating 입력받기 -->
                        <div class="make_star_update d-flex mb-3 justify-content-center">
                            <div class="rating" data-rating="3" style="margin-right: 10px">
                                <i class="fa fa-star fs-2" data-value="1"></i>
                                <i class="fa fa-star fs-2" data-value="2"></i>
                                <i class="fa fa-star fs-2" data-value="3"></i>
                                <i class="fa fa-star fs-2" data-value="4"></i>
                                <i class="fa fa-star fs-2" data-value="5"></i>
                            </div>
                            <select name="hospital_rating" type="number" id="makeStar_update" style="display: none">
                                <option value="0">0점</option>
                                <option value="1">1점</option>
                                <option value="2">2점</option>
                                <option value="3">3점</option>
                                <option value="4">4점</option>
                                <option value="5">5점</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-primary" type="submit" style="width: 100px">작성</button>
                        </div>
                    </div>
                    <!-- 수정 성공 문구를 감출 div -->
                    <div class="success-message text-center" style="display: none;">
                        <p>리뷰가 수정되었습니다.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
