<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/bdcda05bfe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'common_style.css' %}">
</head>

<body>
<!-- NavBar -->
{% include 'navbar.html' %}

<div class="centered-content">
    <img src="{% static 'imgs\hospital.png' %}" alt="Your Alt Text">
    <h1>주변 병원 찾기</h1>
    <h5>학교 주변 병원을 찾아보세요!</h5>

    <!-- 메뉴바 -->
    <div class="d-flex justify-content-sm-center align-items-center custom-container">
        <a href="{% url 'main_page1' %}" role="button" class="btn btn-primary btn-lg px-4 gap-3 custom-button"
           aria-pressed="true">이름/후기(으)로 찾기</a>
        <a href="{% url 'main_page2' %}" role="button" class="btn btn-secondary btn-lg px-4 custom-outline-button"
           aria-pressed="true">종류별로 찾기</a>
    </div>

    <!-- search -->
    <form>
        <input type="search" name="sh">
    </form>
    <hr>

    <div class="news">
        <!-- 메뉴바2 -->
        <div class="nav-container">
            <ul class="nav" style="text-align: left;">
                <h2>소식 모아보기</h2>
                <li class="nav-item">
                    <a class="nav-link" href="#hospital" data-toggle="tab">학교 제휴 병원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#health_tips" data-toggle="tab">건강 상식</a>
                </li>
            </ul>
        </div>

        <!-- banner-->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/500/150" class="d-block w-100" alt="random_image">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/500/150" class="d-block w-100" alt="random_image">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/500/150" class="d-block w-100" alt="random_image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--제휴병원-->
        <h4 id="hospital">학교 제휴 병원</h4>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
             tabindex="0">
            <div class="card-container">
                <div class="row row-cols-3 mx-auto">
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">경희의료원 </h5>
                                <p class="card-text">-</p>
                                <a href="#" class="btn btn-primary">병원 정보</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">대림성모병원</h5>
                                <p class="card-text">-</p>
                                <a href="#" class="btn btn-primary">병원 정보</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">한일병원</h5>
                                <p class="card-text">-</p>
                                <a href="#" class="btn btn-primary">병원 정보</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">강남서울밝은안과의원</h5>
                                <p class="card-text">-</p>
                                <a href="#" class="btn btn-primary">병원 정보</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">서울베스트의료의원</h5>
                                <p class="card-text">-</p>
                                <a href="#" class="btn btn-primary">병원 정보</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
